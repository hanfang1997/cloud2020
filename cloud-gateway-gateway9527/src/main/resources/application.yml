server:
  port: 9527
spring:
  application:
    name: cloud-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

      routes:
        - id: payment_route
          #uri: http://localhost:8001
          uri: lb://cloud-payment-service #匹配后提供服务的路由地址
          predicates:
            - Path=/payment/get/**
        - id: payment_route2
          #uri: http://localhost:8001
          uri: lb://cloud-payment-service #匹配后提供服务的路由地址
          filters:
            - AddRequestParameter=X-Request-Id,1024
          predicates:
            - Path=/payment/lb/**

            #- After=2021-06-16T10:36:18.407+08:00[Asia/Shanghai]
            #- Before=2021-06-16T10:36:18.407+08:00[Asia/Shanghai]
            #- Between=2021-06-16T10:36:18.407+08:00[Asia/Shanghai],2021-06-16T10:41:18.407+08:00[Asia/Shanghai]
            #- Cookie=username,hanfang
            #- Header=X-Request-Id, \d+
            #- Host=**.atguigu.com
            #- Method=GET
            #- Query=username,\d+



eureka:
  instance:
    hostname: cloud-gateway-service
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

